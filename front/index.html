<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Brain Quizz / Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <canvas id="canvas1"></canvas>

    <!-- HEADER -->
    <header>
        <div class="header">
            <figure class="header__logo">
                <a id="link__logo" href="./index.html">
                    <img src="./assets/img/logo.png" alt="Logo site">
                </a>
            </figure>
            <nav class="nav">
                <ul>
                    <li class="nav__link nav__link--active"><a id="accueil" href="./index.html">Home</a></li>
                    <li class="nav__link"><a id="list__quizz" href="./assets/pages/listQuiz.html">Quizz List</a></li>
                    <li class="nav__link"><a href="assets/pages/inscription.html">Sign Up</a></li>
                    <li class="nav__link"><a id="coUser" href="./assets/pages/connexion.html">Sign In</a></li>
                </ul>
            </nav>
            <div>
                <p id="wrap">&#x02261</p>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <h1 class="main__title" id="welcome__title">Welcome to the best quizz ever</h1>
        <div class="main__grid" id="main__welcome">
            <div class="main__container">
                <h3>Play a random quizz ?</h3>
                <button class="main__form__btn" id="btn__random__quiz">Click here</button>
            </div>
            <div class="main__container">
                <h3>Play a quizz by id ? </h3>
                <button class="main__form__btn" id="btn__quiz__created">Click here</button>
            </div>

        </div>
        <h2 class="main__title" id="title__category">CHOOSE CATEGORIES</h2>
        <div class="main__container__block" id="block__random__quiz">
            <div class="main__container">
                <ul class="list__categorie">
                    <li class="list__categorie__btn" data-number="3">Culture G</li>
                    <li class="list__categorie__btn" data-number="2">Sport</li>
                    <li class="list__categorie__btn" data-number="1">Cine</li>
                </ul>
            </div>
            <form action="#" class="main__form">
                <form action="#" class="main__form">
                    <div>
                        <label for="questions">Number of questions : </label>
                        <input type="number" name="questions" id="questions" placeholder="10" min="5" max="20"
                            value="5">
                    </div>
                    <button type="submit" class="main__form__btn" id="play__random__quiz">PLAY</button>
                </form>
        </div>
        <div class="main__container__block" id="block__id__quiz">
            <h2 class="main__title">Enter a quizz ID</h2>
            <form action="#" class="main__form">
                <div>
                    <label for="id__quiz">QUIZZ ID : </label>
                    <input type="number" name="id__quiz" id="id__quiz" placeholder="10" required>
                </div>
                <button type="submit" class="main__form__btn" id="btn__run__quiz">PLAY</button>
            </form>
        </div>
    </main>
    <svg>
        <defs>
            <filter id="turb">
                <feTurbulence type="fractalNoice" baseFrequency="0.0001 0.00001" numOctaves="1" result="wrap" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic"
                    in2="warpOffset" />
            </filter>
        </defs>
    </svg>
    <!-- SCRIPTS -->
    <!-- <script src="./app.js"></script> -->
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
