<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="front/assets/css/style.css">
    <link rel="stylesheet" href="front/assets/css/game.css">
</head>

<body>
    <main class="main">
        <div id="game" class="main__container">
            <section class=" hud">
                <div class="hud__item">
                    <p class="hud__item__question">
                        Question
                    </p>
                    <div class="hud__item__progress__bar">
                        <div class="hud__progress__bar--valid"></div>
                    </div>
                </div>
                <div class="hud__item">
                    <p class="hud__item__score">
                        score
                    </p>
                    <p class="hud__item__number">
                        0
                    </p>
                </div>
            </section>
            <h2 class="main__title__question">What is the answer to this question</h2>
            <section class="main__container--grid">
                <article class="main__choice">
                    <p class="main__choice__prefix">A</p>
                    <p class="main__choice__answer" data-number="1">Choice</p>
                </article>
                <article class="main__choice">
                    <p class="main__choice__prefix">B</p>
                    <p class="main__choice__answer" data-number="2">Choice 2</p>
                </article>
                <article class="main__choice">
                    <p class="main__choice__prefix">C</p>
                    <p class="main__choice__answer" data-number="3">Choice 3</p>
                </article>
                <article class="main__choice">
                    <p class="main__choice__prefix">D</p>
                    <p class="main__choice__answer" data-number="4">Choice 4</p>
                </article>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
