<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Big Brain Quizz / Inscription</title>
</head>

<body>

    <header>
        <div class="header">
            <figure class="header__logo">
                <a id="link__logo" href="../../index.html">
                    <img src="../img/logo.png" alt="Logo site">
                </a>
            </figure>
            <nav class="nav">
                <ul>
                    <li class="nav__link"><a href="../../index.html">Home</a></li>
                    <li class="nav__link"><a id="list__quizz" href="./listQuiz.html">Quizz List</a></li>
                    <li class="nav__link"><a id="coUser" href="../../index.html">Profil</a></li>
                </ul>
            </nav>
            <div>
                <p id="wrap">&#x02261</p>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <h1 class="main__title">Update Your Info !</h1>
        </div>
        <form class="main__form" id="my_userUpdateForm" enctype="multipart/form-data">
            <div class="main__form__unit_container">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="main__form__unit_container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="main__form__unit_container">
                <label for="updatedPassword">Password</label>
                <input type="password" name="password" id="updatedPassword" placeholder=">Email" required>
            </div>
            <div class="main__form__unit_container">
                <label for="image">Picture</label>
                <input type="file" name="image" id="image">
            </div>
            <div class="main__form__unit_container">
                <label for="bio">bio</label>
                <input type="text" name="bio" id="bio" placeholder="bio" autocomplete="off">
            </div>
            <button type="submit" class="main__form__btn main__form__btn--blue" id="updateUserInfoBtn">Submit</button>
        </form>
    </main>
    <script type="module" src="../js/updateInfoUser.js"></script>
</body>

</html>
