<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Big Brain Quizz / User</title>
</head>

<body>
    <header>
        <div class="header">
            <figure class="header__logo">
                <a href="../../index.html"></a>
                <img src="../img/logo.png" alt="Logo site">
            </figure>
            <nav class="nav">
                <ul>
                    <li class="nav__link"><a href="#">Deconnexion</a></li>
                    <li class="nav__link"><a href="#">List Quiz</a></li>
                    <li class="nav__link"><a href="./contact.html">Contacts</a></li>
                    <li class="nav__link nav__link--active"><a href="../../index.html">Accueil</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main__user">
        <section class="profil">
            <div class="profil__avatar">
                <figure class="profil__avatar__img">
                    <img src="../img/avatarUser/avatar.png" alt="photo Profil">
                </figure>
                <p>Username</p>
            </div>
            <button class="profil__create__quizz">Create Quizz</button>
        </section>
        <nav class="profil__nav__container">
            <ul class="profil__nav">
                <li class="profil__nav__link profil__nav__link--active">My quiz</li>
                <li class="profil__nav__link">My stats</li>
                <li class="profil__nav__link">Edit my quiz</li>
            </ul>
        </nav>
        <section class="profil__quiz__container">
            <article class="profil__quiz__article">
                <h3>Name quiz</h3>
                <p>Categorie quiz</p>
                <p>nombre de questions</p>
                <button>Play</button>
            </article>
        </section>
    </main>
</body>

</html>
